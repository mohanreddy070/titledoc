<div class="card">
	<div class="card-header">
		Title Trails
	</div>

	<div class="card-body">
		<form novalidate (ngSubmit)="save()" [formGroup]="titleForm">

			<!-- Primary Details -->
			<div class="form-group row mb-2">
				<label class="col-md-2 col-form-label"
               for="orderNumberId">Order Number</label>
				<div class="col-md-8">
					<input class="form-control"
                 id="orderNumberId"
                 type="text"
                 placeholder="Order Number (required)"
                 formControlName="orderNumber"
                 [ngClass]="{'is-invalid': (titleForm.get('orderNumber').touched ||
                                            titleForm.get('orderNumber').dirty) &&
                                            !titleForm.get('orderNumber').valid }" />
					<span class="invalid-feedback">
            <span *ngIf="titleForm.get('orderNumber').errors?.required">
              Please enter your order Number.
            </span>
					</span>
				</div>
			</div>

			<div class="form-group row mb-2">
				<label class="col-md-2 col-form-label"
               for="searchDateId">Search Date</label>
				<div class="col-md-8">
					<input class="form-control"
                 id="searchDateId"
                 type="date"
                 placeholder="Search Date (required)"
                 formControlName="searchDate"
                 [ngClass]="{'is-invalid': (titleForm.get('searchDate').touched ||
                                            titleForm.get('searchDate').dirty) &&
                                            !titleForm.get('searchDate').valid }" />
					<span class="invalid-feedback">
            <span *ngIf="titleForm.get('searchDate').errors?.required">
              Please enter your search date.
            </span>
					</span>
				</div>
			</div>


			<div class="form-group row mb-2">
				<label class="col-md-2 col-form-label"
               for="effectiveDateId">Effective Date</label>
				<div class="col-md-8">
					<input class="form-control"
                 id="effectiveDateId"
                 type="date"
                 placeholder="Effective Date (required)"
                 formControlName="effectiveDate"
                 [ngClass]="{'is-invalid': (titleForm.get('effectiveDate').touched ||
                                            titleForm.get('effectiveDate').dirty) &&
                                            !titleForm.get('effectiveDate').valid }" />
					<span class="invalid-feedback">
            <span *ngIf="titleForm.get('effectiveDate').errors?.required">
              Please enter your Effective Date.
            </span>
					</span>
				</div>
			</div>





			<div class="form-group row mb-2">
				<label class="col-md-2 col-form-label"
                     for="street1Id">Address</label>
				<div class="col-md-4">
					<input class="form-control"
                       id="street1Id"
                       type="text"
                       placeholder="Street address (required)"
                       formControlName="street1"
                       >
					
				</div>
				<div class="col-md-4">
					<input class="form-control"
                       id="street2Id"
                       type="text"
                       placeholder="Street address (second line)"
                       formControlName="street2">
          </div>

					<div class="form-group row mb-2">
						<label class="col-md-1 col-form-label"
                     for="cityId">City</label>
						<div class="col-md-3">
							<input class="form-control"
                       id="cityId"
                       type="text"
                       placeholder="City"
                       formControlName="city">
              </div>
							<label class="col-md-1 col-form-label"
                     for="stateId">State</label>
							<div class="col-md-3">
								<select class="form-control"
                      id="stateId"
                      formControlName="state">
                <option value=""
                        disabled
                        selected
                        hidden>Select a State...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
							</div>
							<label class="col-md-1 col-form-label"
                     for="zipCode">Zip Code</label>
							<div class="col-md-2">
								<input class="form-control"
                      id="zipId"
                      type="number"
                      placeholder="Zip Code"
                      formControlName="zip">
              </div>
							</div>
						</div>

						<div class="form-group row mb-2">
							<div class="offset-md-2 col-md-4">
								<button class="btn btn-primary mr-3"
            type="submit"
            style="width:80px"
            [title]="titleForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!titleForm.valid">
      Save
    </button>

							</div>
						</div>

		</form>
	</div>
</div>
<br>Dirty: {{ titleForm.dirty }}
<br>Touched: {{ titleForm.touched }}
<br>Valid: {{ titleForm.valid }}
<br>Value: {{ titleForm.value | json }}
<br>Street: {{ addresses.get('0.street1')?.value }}
<br>&nbsp;s
