<div class="card">
	<div class="card-header">
		Title Trails
	</div>

	<div class="card-body">
		<form novalidate (ngSubmit)="save()" [formGroup]="titleForm">

			<!-- Primary Details -->
      <div >
      <div class="form-group row mb-1">
				<label class="col-md-2 col-form-label"
               for="orderNumberId">Order Number</label>
				<div class="col-md-8">
					<input class="form-control"
                 id="orderNumberId"
                 type="text"
                 placeholder="Order Number (required)"
                 formControlName="orderNumber"
                 [ngClass]="{'is-invalid': (titleForm.get('orderNumber').touched ||
                                            titleForm.get('orderNumber').dirty) &&
                                            !titleForm.get('orderNumber').valid }" />
					<span class="invalid-feedback">
            <span *ngIf="titleForm.get('orderNumber').errors?.required">
              Please enter your order Number.
            </span>
					</span>
				</div>
			</div>

			<div class="form-group row mb-2">
				<label class="col-md-2 col-form-label"
               for="searchDateId">Search Date</label>
				<div class="col-md-3">
					<input class="form-control"
                 id="searchDateId"
                 type="date"
                 placeholder="Search Date (required)"
                 formControlName="searchDate"
                 [ngClass]="{'is-invalid': (titleForm.get('searchDate').touched ||
                                            titleForm.get('searchDate').dirty) &&
                                            !titleForm.get('searchDate').valid }" />
					<span class="invalid-feedback">
            <span *ngIf="titleForm.get('searchDate').errors?.required">
              Please enter your search date.
            </span>
					</span>
				</div>

				<label class="col-md-2 col-form-label"
               for="effectiveDateId">Effective Date</label>
				<div class="col-md-3">
					<input class="form-control"
                 id="effectiveDateId"
                 type="date"
                 placeholder="Effective Date (required)"
                 formControlName="effectiveDate"
                 [ngClass]="{'is-invalid': (titleForm.get('effectiveDate').touched ||
                                            titleForm.get('effectiveDate').dirty) &&
                                            !titleForm.get('effectiveDate').valid }" />
					<span class="invalid-feedback">
            <span *ngIf="titleForm.get('effectiveDate').errors?.required">
              Please enter your Effective Date.
            </span>
					</span>
				</div>
			</div>


			<div formGroupName="address">
				<div class="form-group row mb-2">
					<label class="col-md-2  "
                  for="address"> Address </label>
				</div>
				<div class="form-group row mb-2">
					<div class="col-md-4">
						<input class="form-control"
                id="street1Id"
                type="text"
                placeholder="address(required)"
                formControlName="street1"
                />
					</div>

					<div class="col-md-4">
						<input class="form-control"
                id="street2Id"
                type="text"
                placeholder="address(required)"
                formControlName="street2"
                />
					</div>

          <div class="col-md-4">
            <input class="form-control"
              id="city"
              type="text"
              placeholder="city"
              formControlName="city"
              />
					</div>

          <label class="col-md-1"
                  for="address"> state</label>
          <div class="col-md-3">
            <input class="form-control"
              id="state"
              type="text"
              placeholder="state"
              formControlName="state"
              />
					</div>

          <label class="col-md-0.8"
                  for="address"> zip</label>
          <div class="col-md-3">
            <input class="form-control"
              id="zip"
              type="number"
              placeholder="zip"
              formControlName="zip"
              />
					</div>

          <label class="col-md-1.7"
                  for="address"> Parcel No</label>
          <div class="col-md-3">
            <input class="form-control"
              id="parcelNo"
              type="text"
              placeholder="parcel No"
              formControlName="parcelNo"
              />
					</div>

          <label class="col-md-1"
                  for="address"> Lot</label>
          <div class="col-md-2">
            <input class="form-control"
              id="lot"
              type="text"
              placeholder="lot"
              formControlName="lot"
              />
					</div>

          <label class="col-md-1"
                  for="address"> Block</label>
          <div class="col-md-2">
            <input class="form-control"
              id="block"
              type="text"
              placeholder="Block"
              formControlName="block"
              />
					</div>

          <label class="col-md-2"
                  for="address"> Sub Division</label>
          <div class="col-md-3">
            <input class="form-control"
              id="subDivision"
              type="text"
              placeholder="sub Division"
              formControlName="subDivision"
              />
					</div>


				</div>
			</div>
      </div>

			

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
            type="submit"
            style="width:80px"
            [title]="titleForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!titleForm.valid">
            Save
          </button>

        </div>
      </div>

		</form>
	</div>
</div>
<br>Dirty: {{ titleForm.dirty }}
<br>Touched: {{ titleForm.touched }}
<br>Valid: {{ titleForm.valid }}
<br>Value: {{ titleForm.value | json }}
<br>Street: {{ addresses.get('0.street1')?.value }}
<br>&nbsp;s
